<svg class="spin-container" width="102" height="74" viewBox="0 0 102 74" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* Trigger the animation when the SVG area is hovered */
    .spin-container:hover .spin-path {
      /* 'linear' keeps the speed constant so the loop is seamless */
      animation: spin-effect 2s linear infinite; 
    }

    /* Keep the shape anchored to its center while turning */
    .spin-path {
      transform-origin: center;
      /* transform-box ensures it uses the shape's bounding box for the center */
      transform-box: fill-box; 
    }

    /* The rotation keyframes */
    @keyframes spin-effect {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

  <path class="spin-path" d="M51 0C51 36.2386 52.0403 37.7485 102 73.9856C52.0403 37.747 49.958 37.747 0 73.9856C49.9597 37.747 51 36.2371 51 0Z" fill="black"/>
</svg>